{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="{% static '/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <script src="{% static '/script.js' %}"></script>

</head>
<body class="container py-4">

   <div class="card mx-auto shadow" style="max-width: 600px;">
    <div class="card-body text-center">
       {% if movie.image %}
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="img-fluid" />
        {% else %}
             <p>No hay imagen</p>
        {% endif %}


        <h2 class="card-title">{{ movie.title }} <small class="text-muted">({{ movie.release_year }})</small></h2>
        <p class="card-text"><strong>Director:</strong> {{ movie.director }}</p>
        <p class="card-text"><strong>Duración:</strong> {{ movie.duration }} min</p>
        <p class="card-text"><strong>Género:</strong> {{ movie.genre }}</p>
        <p class="card-text"><strong>Sinopsis:</strong> {{ movie.synopsis }}</p>

        <a href="/" class="btn btn-outline-primary mt-3">Volver al catálogo</a>
    </div>
</div>


</body>
</html>
